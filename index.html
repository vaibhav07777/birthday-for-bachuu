<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
}

section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
}

.fade {
    opacity: 0;
    transform: translateY(20px);
    transition: all 1.5s ease;
}

.fade.show {
    opacity: 1;
    transform: translateY(0);
}

button {
    margin-top: 30px;
    padding: 14px 34px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #fff;
    color: #000;
}

/* Gallery */
.gallery {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.gallery img {
    width: 220px;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    opacity: 0;
    transform: scale(0.9);
    transition: all 1.5s ease;
}

.gallery img.show {
    opacity: 1;
    transform: scale(1);
}

/* Message */
.message {
    max-width: 800px;
    font-size: 1.3em;
    line-height: 1.6;
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
}
</style>
</head>

<body>

<!-- SECTION 1 -->
<section>
    <div class="fade show">
        <h1>It’s your special day.</h1>
        <button onclick="start()">Continue</button>
    </div>
</section>

<!-- SECTION 2 -->
<section>
    <div id="photos" class="fade">
        <div class="gallery">
            <img src="photo1.jpg">
            <img src="photo2.jpg">
            <img src="photo3.jpg">
        </div>
    </div>
</section>

<!-- SECTION 3 -->
<section>
    <div id="message" class="fade message">
        Dear Bachuu,<br><br>
        I don’t need big words or big gestures today.<br>
        I just want you to know that you matter to me —
        more than you probably realize.<br><br>

        I hope this small thing brings a smile to you,
        just like you bring one to me.<br><br>

        Happy Birthday ❤️<br>
        — Vaibhav
    </div>
</section>

<audio id="music" src="song.mp3"></audio>

<script>
const music = document.getElementById("music");

function start() {
    music.play();
    document.getElementById("photos").classList.add("show");

    const imgs = document.querySelectorAll(".gallery img");
    imgs.forEach((img, i) => {
        setTimeout(() => img.classList.add("show"), i * 600);
    });

    setTimeout(() => {
        document.getElementById("message").classList.add("show");
    }, 2500);
}
</script>

</body>
</html>
