    <style>
        :root {
            --primary: #ff7eb3;
            --secondary: #ff758c;
            --bg: #1a1a2e;
            --card-bg: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: #fff;
            height: 100vh;
            overflow: hidden; /* No scrolling, app-like feel */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* SCREEN 1: THE GIFT BOX */
        #gift-screen {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #2e2e42 0%, #1a1a2e 100%);
            width: 100%;
            height: 100%;
            transition: opacity 1s ease;
        }

        .gift-box {
            font-size: 100px;
            cursor: pointer;
            animation: shake 2s infinite;
            position: relative;
            z-index: 2;
        }

        .gift-box::after {
            content: 'Click to Open';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0eg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* SCREEN 2: THE CONTENT */
        #main-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2b1055, #7597de);
            position: relative;
        }

        /* POLAROID STACK */
        .card-stack {
            position: relative;
            width: 300px;
            height: 400px;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            padding: 15px;
            padding-bottom: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
            transform-origin: center;
            transition: transform 0.6s ease, opacity 0.6s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            pointer-events: none;
        }

        .card p {
            color: #333;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            margin-top: 15px;
            text-align: center;
        }

        /* The Letter Card */
        .card.letter {
            background: #fff1f2;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-y: auto;
        }

        .letter-text {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #444;
        }

        .letter-text h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 10px;
        }

        /* Floating particles for bg */
        .bg-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .card-stack { width: 85vw; height: 60vh; }
            .gift-box { font-size: 80px; }
        }
    </style>
</head>
