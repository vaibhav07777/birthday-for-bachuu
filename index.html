<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #ffffff;
    scroll-behavior: smooth;
}

/* Sections */
section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
}

/* Fade animation */
.fade {
    opacity: 0;
    transform: translateY(25px);
    transition: all 1.6s ease;
}

.fade.show {
    opacity: 1;
    transform: translateY(0);
}

/* Button */
button {
    margin-top: 30px;
    padding: 14px 36px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ffffff;
    color: #000000;
}

/* Gallery */
.gallery {
    display: flex;
    gap: 22px;
    flex-wrap: wrap;
    justify-content: center;
}

.gallery img {
    width: 220px;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    opacity: 0;
    transform: scale(0.9);
    transition: all 1.4s ease;
}

.gallery img.show {
    opacity: 1;
    transform: scale(1);
}

/* Message box */
.message {
    max-width: 820px;
    font-size: 1.3em;
    line-height: 1.6;
    background: rgba(255,255,255,0.12);
    padding: 32px;
    border-radius: 22px;
    backdrop-filter: blur(10px);
}
</style>
</head>

<body>

<!-- SECTION 1: WELCOME -->
<section>
    <div class="fade show" id="welcome">
        <h1>It’s your special day.</h1>
        <button onclick="startExperience()">Continue</button>
    </div>
</section>

<!-- SECTION 2: PHOTOS -->
<section>
    <div id="photos" class="fade">
        <div class="gallery">
            <img src="photo1.jpg" alt="">
            <img src="photo2.jpg" alt="">
            <img src="photo3.jpg" alt="">
        </div>
    </div>
</section>

<!-- SECTION 3: MESSAGE -->
<section>
    <div id="message" class="fade message">
        Dear Bachuu,<br><br>
        I don’t need big words or big gestures today.<br>
        I just want you to know that you matter to me —
        more than you probably realize.<br><br>

        I hope this small thing brings a smile to you,
        just like you bring one to me.<br><br>

        Happy Birthday ❤️<br>
        — Vaibhav
    </div>
</section>

<!-- MUSIC -->
<audio id="music" src="song.mp3"></audio>

<script>
const music = document.getElementById("music");
const photosSection = document.getElementById("photos");
const messageSection = document.getElementById("message");
const images = document.querySelectorAll(".gallery img");

function startExperience() {
    // Start music (browser safe – user interaction)
    music.play();

    // Scroll to photos
    photosSection.scrollIntoView({ behavior: "smooth" });

    // Reveal photos container
    photosSection.classList.add("show");

    // Animate images one by one
    images.forEach((img, index) => {
        setTimeout(() => {
            img.classList.add("show");
        }, index * 600);
    });

    // Reveal message after photos
    setTimeout(() => {
        messageSection.scrollIntoView({ behavior: "smooth" });
        messageSection.classList.add("show");
    }, 3000);
}
</script>

</body>
</html>
