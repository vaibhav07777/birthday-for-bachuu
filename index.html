<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Secret for You ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }

        body {
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h2 { font-weight: 300; letter-spacing: 4px; margin-bottom: 10px; font-size: 1.2rem; }

        .container {
            position: relative;
            width: 350px;
            height: 500px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 15px;
            background: #fff;
            overflow: hidden;
        }

        /* The "Underneath" Layer (Content) */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 4px solid #f1c40f;
        }

        .content h1 {
            font-family: 'Dancing Script', cursive;
            color: #e74c3c;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #555;
        }

        /* The Scratch Canvas */
        #scratch {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
            cursor: crosshair;
        }

        .instruction {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
            text-transform: uppercase;
        }

        #music-btn {
            position: fixed;
            bottom: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h2>SCRATCH TO REVEAL</h2>
    </div>

    <div class="container">
        <div class="content">
            <img src="photo1.jpg" alt="Our Memory">
            <h1>Happy Birthday!</h1>
            <p>Dear Bachuu, I wanted to do something as special as you are. Scratching this away represents clearing out all the bad vibes to reveal the beautiful moments underneath.</p>
            <p style="margin-top:15px; font-weight:bold; color:#2c3e50;">‚Äî Vaibhav ‚ù§Ô∏è</p>
            <div style="display:flex; gap:5px; margin-top:15px;">
                <img src="photo2.jpg" style="height:60px; width:50%;">
                <img src="photo3.jpg" style="height:60px; width:50%;">
            </div>
        </div>

        <canvas id="scratch" width="350" height="500"></canvas>
    </div>

    <p class="instruction">Use your finger/mouse to scratch</p>

    <button id="music-btn" onclick="toggleMusic()">üéµ Play Music</button>
    <audio id="bgsong" loop src="song.mp3"></audio>

    <script>
        const canvas = document.getElementById('scratch');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgsong');
        let isDrawing = false;
        let musicStarted = false;

        // Fill canvas with gold foil texture
        function init() {
            ctx.fillStyle = '#C0C0C0'; // Silver fallback
            const gradient = ctx.createLinearGradient(0, 0, 350, 500);
            gradient.addColorStop(0, '#d4af37'); // Gold
            gradient.addColorStop(0.5, '#f1c40f');
            gradient.addColorStop(1, '#9a7b0c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 350, 500);
            
            // Add some "texture" dots
            for(let i=0; i<500; i++) {
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(Math.random()*350, Math.random()*500, 2, 2);
            }
        }

        function scratch(e) {
            if (!isDrawing) return;
            
            // Start music on first scratch
            if(!musicStarted) {
                audio.play();
                musicStarted = true;
                document.getElementById('music-btn').textContent = "‚è∏ Pause Music";
            }

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                document.getElementById('music-btn').textContent = "‚è∏ Pause Music";
            } else {
                audio.pause();
                document.getElementById('music-btn').textContent = "üéµ Play Music";
            }
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', scratch);

        init();
    </script>
</body>
</html>
