<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #ffb3c1;
            --bg: #1a0b2e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at center, #2e1c4a 0%, #0d0417 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            perspective: 1000px;
        }

        /* --- UI Elements --- */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.3s;
            font-size: 24px;
        }
        .music-control:hover { opacity: 1; transform: scale(1.1); }

        /* --- The Gift Box --- */
        .gift-container {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            z-index: 10;
        }

        .gift-container:hover {
            transform: scale(1.05) rotateY(10deg);
        }

        .gift-container.opened {
            animation: vanish 1s forwards;
            pointer-events: none;
        }

        @keyframes vanish {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .box {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), #d6336c);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ribbon {
            position: absolute;
            width: 30px;
            height: 100%;
            background: var(--secondary);
            left: 50%;
            transform: translateX(-50%);
        }
        .ribbon::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 30px;
            background: var(--secondary);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lid {
            position: absolute;
            top: -20px;
            left: -10px;
            width: 170px;
            height: 40px;
            background: #ff758f;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .click-text {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            animation: float 2s infinite ease-in-out;
        }

        /* --- Hidden Content (Revealed on Open) --- */
        .content-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Polaroids */
        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 200px;
            opacity: 0;
            transform: scale(0) translate(0, 0);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
        }
        
        .polaroid img { width: 100%; border-radius: 2px; }
        
        /* The Letter */
        .letter-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            transition: all 1s ease 1s; /* Delay 1s */
            z-index: 20;
            pointer-events: auto;
            display: none; /* Hidden until JS triggers */
        }

        .letter-card.show {
            display: block;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .letter-card h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .letter-card p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .cake-icon {
            font-size: 50px;
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* Canvas */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    <div class="music-control" onclick="toggleMusic()">üéµ Play Music</div>

    <canvas id="confetti"></canvas>

    <div class="gift-container" id="giftBox" onclick="openGift()">
        <div class="box">
            <div class="ribbon"></div>
        </div>
        <div class="lid"></div>
        <div class="click-text">Tap to Open</div>
    </div>

    <div class="content-layer">
        
        <div class="polaroid" style="--rot: -15deg; --x: -150px; --y: -100px;">
            <img src="https://placehold.co/400x400/ffb3c1/white?text=Memory+1" alt="Photo 1">
        </div>
        
        <div class="polaroid" style="--rot: 10deg; --x: 180px; --y: -80px;">
            <img src="https://placehold.co/400x400/ff4d6d/white?text=Memory+2" alt="Photo 2">
        </div>

        <div class="polaroid" style="--rot: -5deg; --x: -200px; --y: 150px;">
            <img src="https://placehold.co/400x400/333/white?text=Memory+3" alt="Photo 3">
        </div>
        
        <div class="polaroid" style="--rot: 12deg; --x: 160px; --y: 120px;">
            <img src="https://placehold.co/400x400/2e1c4a/white?text=Memory+4" alt="Photo 4">
        </div>

        <div class="letter-card" id="letter">
            <div class="cake-icon">üéÇ</div>
            <h1>Happy Birthday!</h1>
            <p>
                To the most amazing person in the world. I don't need a thousand lines of code to tell you how much you mean to me.
                <br><br>
                Today is all about you. Shine bright, laugh loud, and eat lots of cake.
            </p>
            <p><strong>With love, <br>Vaibhav</strong></p>
        </div>

    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const letter = document.getElementById('letter');
        const polaroids = document.querySelectorAll('.polaroid');
        const music = document.getElementById('bg-music');
        const musicBtn = document.querySelector('.music-control');
        let musicPlaying = false;

        function toggleMusic() {
            if(musicPlaying) {
                music.pause();
                musicBtn.textContent = "üéµ Play Music";
            } else {
                music.play();
                musicBtn.textContent = "‚è∏ Pause Music";
            }
            musicPlaying = !musicPlaying;
        }

        function openGift() {
            // Play music if not already playing
            if(!musicPlaying) toggleMusic();

            // Animate Box
            giftBox.classList.add('opened');

            // Burst Confetti
            startConfetti();

            // Animate Polaroids (scattering)
            setTimeout(() => {
                polaroids.forEach((p, index) => {
                    const rot = p.style.getPropertyValue('--rot');
                    const x = p.style.getPropertyValue('--x');
                    const y = p.style.getPropertyValue('--y');
                    
                    // Mobile responsive adjustment
                    const isMobile = window.innerWidth < 768;
                    const finalX = isMobile ? (parseInt(x)/2) + 'px' : x;
                    const finalY = isMobile ? (parseInt(y)/2) + 'px' : y;

                    p.style.opacity = '1';
                    p.style.transform = `translate(${finalX}, ${finalY}) rotate(${rot}) scale(1)`;
                });
            }, 500);

            // Show Letter
            setTimeout(() => {
                letter.classList.add('show');
            }, 1500);
        }

        /* --- Minimal Confetti Logic (No external lib needed) --- */
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        const colors = ['#ff4d6d', '#ffb3c1', '#f72585', '#4cc9f0', '#ffffff'];

        function startConfetti() {
            for(let i=0; i<150; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    r: Math.random() * 6 + 2,
                    dx: (Math.random() - 0.5) * 15,
                    dy: (Math.random() - 0.5) * 15,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 150
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            requestAnimationFrame(animateConfetti);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, index) => {
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.1; // Gravity
                p.r *= 0.98; // Shrink
                p.life--;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                if(p.life <= 0) particles.splice(index, 1);
            });
        }
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
